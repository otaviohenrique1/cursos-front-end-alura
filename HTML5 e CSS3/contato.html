	<body>
		<main>
			<h1 class="titulo-pagina">Contato</h1>
			<div class="container">
				<form>
					<fieldset>
						<legend>Dados pessoais</legend>
						<label for="nome">Nome:</label>
						<input id="nome" type="text" name="nome" placeholder="Seu nome aqui" required autofocus/>
						<!--<input id="nome" type="text" name="nome" placeholder="Seu nome aqui" required autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres"/>-->
						<!--required Indica campo obrigatorio-->
						<!--autofocus Coloca foco no campo-->
						
						<label for="email">Email:</label>
						<input id="email" type="email" name="e-mail" placeholder="Seu e-mail aqui" required autofocus />
					</fieldset>
					<fieldset>
						<legend>Assunto<legend>
						<label>
							<input id="consultoria" type="radio" name="assunto" value="consultoria"/>
							Consultoria
						</label>
						<label>
							<input id="blog" type="radio" name="assunto" value="blog"/>
							Blog
						</label>
						
						<label>
							<input id="outro" type="radio" name="assunto" value="outro"/>
							Outro
						</label>
					</fieldset>
					
					<label for="menssagem">Menssagem:</label>
					<textarea id="menssagem" name="menssagem" placeholder="Digite aqui sua mensagem" cols="30" rows="6" required></textarea>
					
					<button type="submit">Enviar</button>
				</form>
			</div>
